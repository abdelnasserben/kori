spring.application.code=kori

# ----------------------------------------
# PostgreSQL datasource (Phase 2)
# ----------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/kori
spring.datasource.username=kori
spring.datasource.password=kori
spring.datasource.driver-class-code=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================
# Idempotency
# ===============================
kori.idempotency.ttl=PT24H

# ===============================
# Logging
# ===============================
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{correlationId}] %logger{36} - %msg%n
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.orm.jdbc.bind=warn

# ===============================
# OpenAPI / Swagger UI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

spring.security.user.name=dev
spring.security.user.password=dev
