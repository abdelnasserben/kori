# ===============================
# JPA / Hibernate (TEST)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/kori
spring.datasource.username=kori
spring.datasource.password=kori
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate

# ===============================
# Flyway (TEST)
# ===============================
spring.flyway.enabled=true

# ===============================
# Security (TEST)
# ===============================
kori.security.jwt.mode=hmac
kori.security.jwt.hmac-secret=changeit-changeit-changeit-changeit
kori.security.actor-context.dev-header-fallback-enabled=true